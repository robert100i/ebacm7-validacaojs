<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Html</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
    <div class="container">
        <h1>Validação Js </h1>
        <form id="form-numeros">
            <labet for="A">Valor A:</labet>
            <input id="valor-A" type="number" required placeholder="Digite o valor de A">
            <label for="B">Valor B:</label>
            <input id="valor-B" type="number" required placeholder="Digite o valor de B">
            <p class="error-msg">
                O valor B precisa ser maior que o valor A
            </p>
            <button type="submit">Validar</button>
        </form>
        <p class="success-msg"></p>
    </div>
</nav>
    <script src="main.js"></script>
</body>
</html>
